<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Who are you?</h1>
      <h2>Find out below!</h2>
      <form id="avengers">
        <div class="firstQ">
          <label for="firstQ">How do you enter a room?</label>
          <select class="form-control" id="firstQ">
            <option value="">The front door</option>
            <option value="">Through a portal</option>
            <option value="">Through a wall</option>
            <option value="">From above</option>
          </select>
        </div>
        <div class="secondQ">
          <label for="secondQ">How do you prefer combat?</label>
          <select class="form-control" id="secondQ">
            <option value="">Fisticuffs</option>
            <option value="">Ranged weapons</option>
            <option value="">Blades</option>
            <option value="">Unconventional Weapons</option>
          </select>
        </div>
        <div class="thirdQ">
          <label for="thirdQ">Do you lead with your head or your heart?</label>
          <select class="form-control" id="thirdQ">
            <option value="">Head</option>
            <option value="">Heart</option>
          </select>
        </div>
        <div class="fourthQ">
          <label for="fourthQ">Do you like facial hair?</label>
          <select class="form-control" id="fourthQ">
            <option value="">mmmmBeards!</option>
            <option value="">eeewwww Gross!</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
